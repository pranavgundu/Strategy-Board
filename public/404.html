<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script>
        // GitHub Pages SPA redirect handler
        // Handles /guide/ -> /#/guide redirection
        (function() {
            var path = window.location.pathname;

            // Check if this is the /guide or /guide/ path
            if (path === '/guide' || path === '/guide/' || path === '/Strategy-Board/guide' || path === '/Strategy-Board/guide/') {
                // Redirect to hash-based route
                var baseUrl = window.location.origin;
                var basePath = window.location.pathname.includes('/Strategy-Board') ? '/Strategy-Board' : '';
                window.location.replace(baseUrl + basePath + '/#/guide');
            } else {
                // For other 404s, redirect to home
                var baseUrl = window.location.origin;
                var basePath = window.location.pathname.includes('/Strategy-Board') ? '/Strategy-Board' : '';
                window.location.replace(baseUrl + basePath + '/');
            }
        })();
    </script>
</head>
<body>
    <p>Redirecting...</p>
</body>
</html>
